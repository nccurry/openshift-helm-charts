swiss_army_knife_image:
  deploy: true
  cascadeDelete: true
  namespace: openshift-gitops
  syncWave: 5
  project: default
  source:
    repoURL: https://github.com/nccurry/openshift-helm-charts.git
    path: swiss-army-knife-image
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      parameters: []
  destination:
    namespace: swiss-army-knife-image
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 12h
      limit: 10
    syncOptions:
    - CreateNamespace=true