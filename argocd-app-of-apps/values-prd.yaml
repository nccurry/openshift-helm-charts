# The ArgoCD Application sync wave
syncWave: 5

# The ArgoCD Application spec.source hash map
source:
  repoURL: https://github.com/nccurry/openshift-helm-charts.git
  path: argocd-apps
  targetRevision: v1.0.0
  helm:
    valueFiles:
    - values-prd.yaml

# The ArgoCD Application spec.destination hash map
destination:
  namespace: openshift-gitops
  server: https://kubernetes.default.svc

# The ArgoCD Application spec.syncPolicy hash map
syncPolicy:
  automated:
    prune: false
    selfHeal: true
  syncOptions:
  - CreateNamespace=true

# Grant openshift-gitops-argocd-application-controller cluster-admin
clusterAdminClusterRoleBinding: true