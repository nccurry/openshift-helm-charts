# The ArgoCD Application sync wave
syncWave: 5

# The ArgoCD Application spec.source hash map
source:
  repoURL: https://github.com/nccurry/openshift-helm-charts.git
  path: argocd-apps
  targetRevision: HEAD
  helm:
    valueFiles:
    - alternate-values.yaml
    parameters: []
# You can override individual applications values via:
#    - name: "swiss_army_knife_image.deploy"
#      value: "true"

# The ArgoCD Application spec.destination hash map
destination:
  namespace: openshift-gitops
  server: https://kubernetes.default.svc

# The ArgoCD Application spec.syncPolicy hash map
syncPolicy:
  automated:
    prune: false
    selfHeal: true
  retry:
    backoff:
      duration: 10s
      factor: 2
      maxDuration: 12h
    limit: 10
  syncOptions:
  - CreateNamespace=true

# Grant openshift-gitops-argocd-application-controller cluster-admin
clusterAdminClusterRoleBinding: false

# Grant individual namespace rolebindings
adminRoleBindingNamespaceList:
- openshift-example-app
- swiss-army-knife-image
